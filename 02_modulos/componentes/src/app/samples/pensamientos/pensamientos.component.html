    </p>

    <!-- Angular 4-->

    <aside *ngIf="aIdeas.length; then ideasTemplate else vacioTemplate"></aside>

    <ng-template #ideasTemplate>
        <h3>Lista de Ideas</h3>
        <ul>

      <p>Escribe alguna idea</p>
