<form>

    <p>
        <!--Etiqueta / Campo "Mombre"-->						
        <label for="firstname">Nombre</label>
        <input type="text" id="firstname" name="firstname"
          [(ngModel)]="user.firstname">
      </p>
            
      <p>
        <!--Etiqueta / Campo "Apellidos"-->
        <label for="lastname">Apellidos</label>
        <input type="text" id="lastname" name="lastname"
          [(ngModel)]="user.lastname">
      </p>
    
      <p>
        <!--Etiqueta / Campo "Telefono"-->
        <label for="phoneNumber">Teléfono</label>
        <input type="text" id="phoneNumber" name="phoneNumber" 
          [(ngModel)]="user.phoneNumber"> 
      </p>						
    
      <!--Botones "Enviar" y "Borrar"-->
      <p>
        <label for=""></label>
        <input type="submit" id="enviar" name="enviar" value="Enviar">
        <label for=""></label>			
        <input type="button" id="borrar" name="borrar" 
        value="Borrar" (click)="borrar()">
      </p>						
      
    </form>
    
      









    <!--Radio-Buttos-->
    <h2>Selecciona una Impresora</h2>
    <div *ngFor="let impresora of aImpresoras">
        <input type="radio" 
            name ="printer" [(ngModel)]="impresoraSeleccionada" [value]="impresora" 
            (change)="mostrarFinal=true">
        <label>{{impresora}}</label>
    </div>

    <!--Checkbox-->    
    <h2>Seleción de opciones</h2>
    <p>
        <input id="print" type="checkbox" [(ngModel)]="print" 
            [disabled]="!impresoraSeleccionada"
            (change)="avisarPrint()">
        <label for="print">Imprimir resultado</label><br>
        
        <input id="tono" type="checkbox" [(ngModel)]="isClaro"
            [disabled]="!impresoraSeleccionada" > 
        <label for="tono">Tono claro</label>			
    </p>
    
    <!--Select/options --> 
    <p>
        <label for="select">Provincia </label>
        <select id="select" [(ngModel)]="provinciaSeleccionada" (ngModelChange)="avisarProvincia()"> 
            <option *ngFor="let provincia of aProvincias"
                [ngValue]="provincia">
                {{provincia.nombre}}
            </option>
        </select>
    </p>	

</form>
